<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">IVP Library Web</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainnav" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainnav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active-custom"><a class="nav-link" href="#"><span class="alert alert-primary">Home</span><span class="sr-only ">(current)</span></a></li>
                <li class="nav-item nav-alert-custom"><a class="nav-link" href="#"><span class="alert">Books</span></a></li>
                <li class="nav-item nav-alert-custom"><a class="nav-link" href="#"><span class="alert">Events</span></a></li>
                <li class="nav-item nav-alert-custom"><a class="nav-link" href="#"><span class="alert">About</span></a></li>
                <li class="nav-item nav-alert-custom"><a class="nav-link" href="#"><span class="alert">Log In</span></a></li>
            </ul>
            <span class="mx-2"></span>
            <img id="minedu-logo" src="./img/minedu_jornada_logo.png" alt="MINEDU and FULL WORKING DAY logo"  class="img-fluid navbar-text">
            <div class="navbar-text">
                <span class="fas fa-user fa-lg mr-1" alt="Your user name"></span>ADMIN: John Doe
                <span class="fas fa-sign-out-alt fa-2x ml-4" alt="Log out"></span>
            </div>
        </div>
    </nav>
    <!--Starting Content-->
    <div class="container-fluid">
        <div class="p-1 primary-color">
            <div class="rounded-circle light-color text-center d-none d-lg-block" id="container-badge">
                <img src="./img/colegio_logo.png" class="img-fssluid " id="colegio-logo">
            </div>
            <div class="rounded-pill light-color text-center mt-1" id="page-title">
                <h1>LIST OF AVAILABLE BOOKS</h1>
            </div>
        </div>
        <div id="breadcrumb-custom">
            <nav aria-label="breadcrumb" id="bressadcrumb-custom">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Books</li>
                </ol>
            </nav>
        </div>
        <!--Search section-->
        <div class="d-flex flex-row" id="search-section-row">
            <div class="dark-color rounded">&nbsp;&nbsp;&nbsp;&nbsp;</div>
            <div class="ml-4 flex-grow-1">
                <div class="row rounded" id="search-section">
                    <div class="col-12">
                        <form class="row align-items-center">
                            <div class="col-12 col-md-3">
                                <div class="form-check">
                                    <input type="radio" name="filter-book" value="filt-title" id="filt-title" class="form-check-input" checked>
                                    <label for="filt-title" class="form-check-label">Search by title</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="filter-book" value="filt-author" id="filt-author" class="form-check-input">
                                    <label for="filt-author" class="form-check-label">Search by author</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="filter-book" value="filt-year" id="filt-year" class="form-check-input">
                                    <label for="filt-year" class="form-check-label">Search by year of publication</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-7">
                                <div class="form-group row mt-3">
                                    <div class="col-12 col-md-2 mt-2"><label for="data-search">Insert Data:</label></div>
                                    <div class="col-12 col-md">
                                        <div class="input-group ">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text fas fa-search"></span>
                                            </div>
                                            <input type="text" id="data-search" class="form-control" aria-label="insert data to search" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md my-2 my-md-0">
                                <button type="submit" class="btn btn-primary">SEARCH!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
  
        
    </div>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/popper.js/dist/esm/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
